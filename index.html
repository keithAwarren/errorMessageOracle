<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>errOracle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider"></span>
                </label>
                <span class="theme-label"></span>
            </div>
            <h1>errOracle</h1>
            <p class="subtitle">Speak your error, mortal...</p>
        </header>

        <main>
            <section class="input-section">
                <label for="errorInput">Your error message</label>
                <textarea id="errorInput" rows="8" placeholder="Paste your error here..."></textarea>
                <button id="summonButton">Summon Oracle</button>
            </section>

            <section class="output-section">
                <h2>The Oracle Speaks:</h2>
                <pre id="oracleOutput"></pre>
            </section>
        </main>

        <footer>
            <p>errOracle © 2025 • v1.0.0</p>
        </footer>

    </div>

    <script src="renderer.js"></script>
</body>

</html>
